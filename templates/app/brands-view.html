{% extends 'app/base.html' %}
 {% load static %} 
 {% block content %}

<div class="container-scroller">
 
  <div class="container-fluid page-body-wrapper">
    {% include 'app/partials/leftsidebar.html' %}
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Brand Page</h4>
                <p class="card-description">
                  <!-- Add class <code>.table-striped</code> -->
                </p>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <!-- <th>Product Id</th> -->
                          <th>Brand Name</th>
                            
                            
                            
                      </tr>
                    </thead>
                    <tbody>
                      {% for brand in brands %}
                        <tr>
                          <td><a href="#">{{brand.brand_name}} </a></td>
                        </tr>
                        {% endfor %}
                     
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
